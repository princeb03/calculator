<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="container">
            <div id="calculator">
                <div class="screen"><p></p></div>
                <div id="button-grid">
                    <button type="button" class="clear">AC</button>
                    <button type="button" class="delete">C</button>
                    <button type="button" class="equals">=</button>
                    
                    <button type="button" class="b7" digit>7</button>
                    <button type="button" class="b8" digit>8</button>
                    <button type="button" class="b9" digit>9</button>
                    <button type="button" class="divide" operator>/</button>

                    <button type="button" class="b4" digit>4</button>
                    <button type="button" class="b5" digit>5</button>
                    <button type="button" class="b6" digit>6</button>
                    <button type="button" class="multiply" operator>x</button>

                    <button type="button" class="b1" digit>1</button>
                    <button type="button" class="b2" digit>2</button>
                    <button type="button" class="b3" digit>3</button>
                    <button type="button" class="subtract" operator>-</button>

                    <button type="button" class="b0" digit>0</button>
                    <button type="button" class="bdot" digit>.</button>
                    <button type="button" class="add" operator>+</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
